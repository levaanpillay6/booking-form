<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Newlands Sai Centre</title>

<style>

/* ===== GLOBAL STYLING ===== */
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #0f0f0f;
    color: #ffffff;
}

h1, h2, h3 {
    margin: 0;
}

section {
    padding: 60px 20px;
    text-align: center;
}

/* ===== HEADER ===== */
header {
    background: #000000;
    padding: 20px;
    text-align: center;
    border-bottom: 2px solid #00bfff;
}

header h1 {
    color: #00bfff;
    font-size: 28px;
}

/* ===== NAVIGATION ===== */
nav {
    margin-top: 15px;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-size: 16px;
    transition: 0.3s;
}

nav a:hover {
    color: #00bfff;
}

/* ===== CALENDAR SECTION ===== */
.calendar-section h2 {
    font-size: 28px;
    margin-bottom: 30px;
    color: #00bfff;
}

.calendar-wrapper {
    max-width: 1100px;
    margin: auto;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(0, 191, 255, 0.2);
}

.calendar-wrapper iframe {
    width: 100%;
    height: 650px;
    border: 0;
    filter: invert(0.95) hue-rotate(180deg); 
}

/* Small note */
.calendar-note {
    margin-top: 20px;
    font-size: 14px;
    opacity: 0.8;
}

/* ===== FOOTER ===== */
footer {
    background: #000000;
    padding: 30px 20px;
    text-align: center;
    border-top: 2px solid #00bfff;
    margin-top: 60px;
}

footer p {
    margin: 5px 0;
    font-size: 14px;
    opacity: 0.8;
}

/* ===== RESPONSIVE DESIGN ===== */
@media (max-width: 768px) {

    header h1 {
        font-size: 22px;
    }

    nav a {
        display: block;
        margin: 10px 0;
    }

    section {
        padding: 40px 15px;
    }

    .calendar-wrapper iframe {
        height: 500px;
    }

    .calendar-section h2 {
        font-size: 22px;
    }
}

</style>
</head>

<body>

<header>
    <h1>Newlands Sai Centre</h1>
    <nav>
        <a href="#calendar">Events</a>
        <a href="mailto:your@email.com">Contact Us</a>
    </nav>
</header>

<section id="calendar" class="calendar-section">
    <h2>Upcoming Events at Newlands Sai Centre</h2>

    <div class="calendar-wrapper">
        <iframe 
        src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Africa%2FJohannesburg&mode=MONTH&showTitle=0&showTabs=0&showCalendars=0&showTz=0&showPrint=0&bgcolor=%23000000&src=ZDBiMjdhOGVlNjA2MGFjNGRhZjM1NjVkZDViZDlhODFmZGM1MWU0YjhkZjQzM2JkODFiYWQxMzcyZmFkOTk5MUBncm91cC5jYWxlbmRhci5nb29nbGUuY29t">
        </iframe>
    </div>

    <p class="calendar-note">
        All confirmed centre programmes and events will appear here.
    </p>
</section>

<footer>
    <p>Newlands Sai Centre</p>
    <p>Africa / Johannesburg</p>
    <p>Email: your@email.com</p>
</footer>

</body>
</html>
